<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <button ion-item *ngFor="let item of lista|async" (click)="itemSelected(item)">
          <ion-toggle [(ngModel)]="item.comprado" (ionChange)="itemUpdated(item)" ></ion-toggle>
          <ion-label>
          {{ item.nome }} ({{item.quantidade}}) 
          </ion-label>
      </button>
  </ion-list>

</ion-content>

{{ lista }}
